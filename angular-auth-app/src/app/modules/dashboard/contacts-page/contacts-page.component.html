<section class="mg__top-page">
    <div class="grid-container">
        <div Align="center" *ngIf="dataSource.data.length <= 0">
            <h1>No Data</h1>
        </div>

        <div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
            <table mat-table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef>S.No</th>
                    <td mat-cell *matCellDef="let index = index">{{ index + 1 }}</td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="flex-row">
                            <div fxHide.lt-md>
                                <img
                                    mat-card-avatar
                                    [src]="element.picture"
                                    alt="picture"
                                    class="picture"
                                    *ngIf="element.picture"
                                />
                                <div class="picture" *ngIf="!element.picture" mat-card-avatar>
                                    <h4>
                                        {{ element.name.slice(0, 1) | titlecase }}
                                    </h4>
                                </div>
                            </div>
                            <div>
                                <span> {{ element.name }} </span>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>title</th>
                    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>email</th>
                    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef>mobile</th>
                    <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center">Action</th>
                    <td mat-cell *matCellDef="let element" style="text-align: center">
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Edit</button>
                            <button mat-menu-item>Delete</button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</section>
